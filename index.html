<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Valley üçì</title>
    <!-- Google Fonts + Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        :root {
            --bg-primary:#fff; --bg-secondary:#f8fafc;
            --text-primary:#1e293b; --text-secondary:#64748b;
            --border:#e2e8f0; --accent:#4CAF50; --accent-hover:#45a049;
            --shadow:0 10px 15px rgba(0,0,0,0.1),0 4px 6px rgba(0,0,0,0.1);
            --radius:1rem; --bw:4px; --fs-input:1.125rem; --fs-btn:1.125rem;
            --transition: all 0.3s ease-out;
        }

        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%;background:linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);font-family:'Inter',sans-serif}
        body{
            display:flex;align-items:flex-start;justify-content:center;
            min-height:100vh;padding:2rem 0;overflow-y:auto;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .hidden{display:none!important}

        /* Login Panel Styles */
        .panel{
            max-width:400px;width:90%;margin:0 auto;
            padding:1.5rem 2rem;background:var(--bg-primary);
            border:var(--bw) solid var(--border);border-radius:var(--radius);
            box-shadow:var(--shadow);display:flex;flex-direction:column;
            align-items:center;position:relative;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2{font-size:1.75rem;color:var(--text-primary);margin-bottom:1rem;font-weight:600;text-align:center}

        /* Auth Form Styles */
        .auth-form{width:100%;display:flex;flex-direction:column;gap:0.75rem;margin-bottom:1rem;margin-top:2rem}
        .form-input{
            font-size:var(--fs-input);padding:0.75rem 1rem;
            border:var(--bw) solid var(--border);border-radius:var(--radius);
            background:var(--bg-secondary);color:var(--text-primary);
            transition:var(--transition);outline:none;width:100%;box-sizing:border-box;
        }
        .form-input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(76,175,80,0.1)}
        
        .pwd-wrapper{position:relative;width:100%}
        .pwd-wrapper input{padding-right:4rem;width:100%}
        .pwd-toggle{
            position:absolute;top:50%;right:1rem;transform:translateY(-50%);
            background:none;border:none;color:var(--accent);cursor:pointer;
            font-size:0.875rem;transition:var(--transition);
        }
        .pwd-toggle:hover{color:var(--accent-hover)}
        
        .forgot-link{
            text-align:center;color:var(--accent);font-size:0.875rem;
            margin:-0.5rem 0 1rem;text-decoration:none;transition:var(--transition);
        }
        .forgot-link:hover{color:var(--accent-hover)}
        
        .primary-btn{
            width:100%;padding:0.75rem;background:var(--accent);
            color:#fff;border:none;border-radius:var(--radius);
            font-size:var(--fs-btn);cursor:pointer;transition:var(--transition);
            font-weight:500;
        }
        .primary-btn:hover{background:var(--accent-hover);transform:translateY(-1px)}
        .primary-btn:disabled{opacity:0.7;cursor:not-allowed}

        .separator{width:100%;text-align:center;position:relative;margin:1rem 0;color:var(--text-secondary)}
        .separator::before,.separator::after{
            content:"";position:absolute;top:50%;width:40%;height:1px;background:var(--border);
        }
        .separator::before{left:0} .separator::after{right:0}
        .separator span{background:var(--bg-primary);padding:0 0.5rem;position:relative}

        .social-btns{width:100%;display:flex;flex-direction:column;gap:0.75rem;margin-bottom:1rem}
        .social-btn{
            display:flex;align-items:center;justify-content:center;gap:0.75rem;
            padding:0.75rem;border:var(--bw) solid var(--border);
            border-radius:var(--radius);cursor:pointer;transition:var(--transition);
            background:var(--bg-primary);font-weight:500;font-size:1rem;
        }
        .social-btn.google{border-color:#4285f4;color:#4285f4}
        .social-btn.google:hover{background:#4285f4;color:#fff;transform:translateY(-1px)}

        .icon{width:24px;height:24px;background-size:contain;background-repeat:no-repeat;flex-shrink:0}
        .google-icon{background-image:url("https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg")}

        .form-switch-text{font-size:0.9rem;color:var(--text-secondary);text-align:center}
        .form-switch-text a{color:var(--accent);text-decoration:none;font-weight:500;margin:0 0.5rem;transition:var(--transition)}
        .form-switch-text a:hover{color:var(--accent-hover)}

        /* Loading Spinner */
        .loading{
            display:inline-block;width:20px;height:20px;border:2px solid #fff;
            border-radius:50%;border-top-color:transparent;animation:spin 1s linear infinite;
        }
        @keyframes spin{to{transform:rotate(360deg)}}

        /* Error Message */
        .error-message{
            background:#fef2f2;border:1px solid #fecaca;color:#dc2626;
            padding:0.75rem;border-radius:var(--radius);margin-bottom:1rem;
            font-size:0.875rem;text-align:center;
        }

        /* Game Layout */
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            overflow: hidden;
        }

        /* Inventory Panel (Top Left) */
        .inventory-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            z-index: 100;
        }

        .inventory-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2F4F4F;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .inventory-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 12px;
            min-width: 60px;
        }

        .inventory-icon {
            font-size: 2em;
            margin-bottom: 2px;
        }

        .inventory-count {
            font-size: 0.9em;
            font-weight: bold;
            color: #2F4F4F;
        }

        /* Money Display */
        .money-display {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Settings Panel (Top Right) */
        .settings-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .settings-btn {
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        .settings-btn:hover {
            transform: scale(1.1);
        }

        .settings-btn .material-icons {
            font-size: 24px;
            color: #2F4F4F;
        }

        .settings-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            min-width: 200px;
            display: none;
        }

        .settings-menu.show {
            display: block;
        }

        .user-info {
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 10px;
        }

        .user-email {
            font-size: 0.9em;
            color: #64748b;
            margin-bottom: 5px;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        /* Game Fields (Center) */
        .game-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
        }

        .fields-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .field {
            background: rgba(139, 69, 19, 0.9);
            border: 3px solid #8B4513;
            border-radius: 20px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .field:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .field-content {
            font-size: 3em;
            text-align: center;
            padding: 10px;
        }

        .field-status {
            font-size: 0.8em;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 10px;
            margin-top: 5px;
        }

        .progress-bar {
            width: 90%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .empty-field {
            color: #8B4513;
            opacity: 0.7;
        }

        /* Action Panel (Bottom Left) */
        .action-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .action-btn {
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 20px;
            width: 70px;
            height: 70px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 48px rgba(0,0,0,0.2);
        }

        .action-btn .emoji {
            font-size: 2em;
            margin-bottom: 2px;
        }

        .action-btn .price {
            font-size: 0.7em;
            font-weight: bold;
            color: #FFD700;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn:disabled:hover {
            transform: none;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .notification.show {
            opacity: 1;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .panel {
                max-width: 95%;
                padding: 1rem 1.5rem;
                margin: 0 auto;
            }
            
            .inventory-panel {
                top: 10px;
                left: 10px;
                padding: 10px;
            }
            
            .settings-panel {
                top: 10px;
                right: 10px;
            }
            
            .action-panel {
                bottom: 10px;
                left: 10px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
            }
            
            .action-btn .emoji {
                font-size: 1.5em;
            }
            
            .fields-container {
                padding: 10px;
                gap: 10px;
            }
            
            .field-content {
                font-size: 2.5em;
            }
            
            .game-center {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .inventory-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 5px;
            }
            
            .inventory-item {
                padding: 5px;
                min-width: 50px;
            }
            
            .inventory-icon {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Login Panel -->
    <div id="loginPanel" class="panel">
        <div class="logo">üçìüå±</div>
        <h2 id="formTitle">Strawberry Valley</h2>
        
        <div id="errorMessage" class="error-message hidden"></div>
        
        <form id="authForm" class="auth-form">
            <input type="email" id="email" class="form-input" placeholder="E‚ÄëMail" required>
            <div class="pwd-wrapper">
                <input type="password" id="password" class="form-input" placeholder="Passwort" required>
                <button type="button" id="togglePassword" class="pwd-toggle">Anzeigen</button>
            </div>
            <a href="#" id="forgotPassword" class="forgot-link">Passwort vergessen?</a>

        <div class="separator"><span>ODER</span></div>
        
        <div class="social-btns">

    </div>

    <!-- Game Screen -->
    <div class="game-container hidden" id="gameScreen">
        <!-- Inventory Panel (Top Left) -->
        <div class="inventory-panel">
            <div class="inventory-header">
                <span>üì¶ Inventar</span>
            </div>
            <div class="money-display">
                <span>üí∞</span>
                <span id="playerMoney">100</span>
            </div>
            <div class="inventory-grid">
                <div class="inventory-item">
                    <div class="inventory-icon">üå±</div>
                    <div class="inventory-count" id="seedCount">0</div>
                </div>
                <div class="inventory-item">
                    <div class="inventory-icon">üçì</div>
                    <div class="inventory-count" id="strawberryCount">0</div>
                </div>
                <div class="inventory-item">
                    <div class="inventory-icon">üíß</div>
                    <div class="inventory-count" id="waterCount">3</div>
                </div>
            </div>
        </div>

        <!-- Settings Panel (Top Right) -->
        <div class="settings-panel">
            <button class="settings-btn" onclick="toggleSettings()">
                <span class="material-icons">settings</span>
            </button>
            <div class="settings-menu" id="settingsMenu">
                <div class="user-info">
                    <div class="user-email" id="userEmail">spieler@email.com</div>
                </div>
                <button class="logout-btn" onclick="logout()">Abmelden</button>
            </div>
        </div>

        <!-- Game Fields (Center) -->
        <div class="game-center">
            <div class="fields-container" id="fieldsContainer">
                <!-- Fields werden hier generiert -->
            </div>
        </div>

        <!-- Action Panel (Bottom Left) -->
        <div class="action-panel">
            <button class="action-btn" onclick="buySeeds()" id="buySeeds">
                <div class="emoji">üå±</div>
                <div class="price">üí∞10</div>
            </button>
            <button class="action-btn" onclick="buyWater()" id="buyWater">
                <div class="emoji">üíß</div>
                <div class="price">üí∞5</div>
            </button>
            <button class="action-btn" onclick="sellStrawberries()" id="sellStrawberries">
                <div class="emoji">üçì</div>
                <div class="price">üí∞25</div>
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import {
            getAuth, signInWithPopup, GoogleAuthProvider,
            signInWithEmailAndPassword, createUserWithEmailAndPassword,
            sendPasswordResetEmail, onAuthStateChanged, signOut
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI7wVhY1AqZk2MZ6Dqzn9J3YKYFP6KOTw",
            authDomain: "strawberry-valley.firebaseapp.com",
            projectId: "strawberry-valley",
            storageBucket: "strawberry-valley.firebasestorage.app",
            messagingSenderId: "509646037112",
            appId: "1:509646037112:web:e192a4f917779d3f02cd8d",
            measurementId: "G-2F2K4XFKRV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Game State
        let gameState = {
            uid: '',
            email: '',
            money: 100,
            seeds: 5,
            strawberries: 0,
            water: 3,
            fields: [
                { id: 0, state: 'empty', plantTime: null, progress: 0 },
                { id: 1, state: 'empty', plantTime: null, progress: 0 },
                { id: 2, state: 'empty', plantTime: null, progress: 0 },
                { id: 3, state: 'empty', plantTime: null, progress: 0 },
                { id: 4, state: 'empty', plantTime: null, progress: 0 },
                { id: 5, state: 'empty', plantTime: null, progress: 0 }
            ]
        };

        let autoSaveInterval = null;

        // UI Elements
        const errorDiv = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        // Error handling
        const showError = (message) => {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        };

        const hideError = () => {
            errorDiv.classList.add('hidden');
        };

        // Loading state
        const setLoading = (loading) => {
            submitBtn.disabled = loading;
            btnText.classList.toggle('hidden', loading);
            btnLoading.classList.toggle('hidden', !loading);
        };

        // Toggle Login/Signup
        let isSignup = false;
        const updateUI = () => {
            document.getElementById('loginPrompt').classList.toggle('hidden', isSignup);
            document.getElementById('toggleSignup').classList.toggle('hidden', isSignup);
            document.getElementById('registerPrompt').classList.toggle('hidden', !isSignup);
            document.getElementById('toggleSignin').classList.toggle('hidden', !isSignup);
            btnText.textContent = isSignup ? 'Registrieren' : 'Spiel starten';
            hideError();
        };

        document.getElementById('toggleSignup').onclick = e => {
            e.preventDefault();
            isSignup = true;
            updateUI();
        };

        document.getElementById('toggleSignin').onclick = e => {
            e.preventDefault();
            isSignup = false;
            updateUI();
        };

        updateUI();

        // Social Login
        document.getElementById('googleLogin').onclick = async () => {
            try {
                setLoading(true);
                console.log('Starte Google-Anmeldung...');
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google-Anmeldung erfolgreich:', result.user.email);
                hideError();
            } catch (error) {
                console.error('Google-Anmeldung Fehler:', error);
                showError('Google-Anmeldung fehlgeschlagen: ' + error.message);
            } finally {
                setLoading(false);
            }
        };

        // E-Mail/Passwort Auth
        document.getElementById('authForm').onsubmit = async e => {
            e.preventDefault();
            const email = e.target.email.value.trim();
            const pw = e.target.password.value;
            
            if (!email || !pw) {
                showError('Bitte alle Felder ausf√ºllen');
                return;
            }

            try {
                hideError();
                setLoading(true);
                
                if (isSignup) {
                    await createUserWithEmailAndPassword(auth, email, pw);
                } else {
                    await signInWithEmailAndPassword(auth, email, pw);
                }
            } catch(err) {
                let errorMessage = 'Ein Fehler ist aufgetreten';
                switch (err.code) {
                    case 'auth/email-already-in-use': errorMessage = 'Diese E-Mail wird bereits verwendet'; break;
                    case 'auth/weak-password': errorMessage = 'Das Passwort ist zu schwach'; break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password': errorMessage = 'Ung√ºltige E-Mail oder Passwort'; break;
                    case 'auth/invalid-email': errorMessage = 'Ung√ºltige E-Mail-Adresse'; break;
                    case 'auth/too-many-requests': errorMessage = 'Zu viele Versuche. Bitte sp√§ter erneut versuchen.'; break;
                    default: errorMessage = err.message;
                }
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        };

        // Passwort anzeigen/verbergen
        document.getElementById('togglePassword').onclick = () => {
            const pw = document.getElementById('password');
            const btn = document.getElementById('togglePassword');
            if (pw.type === 'password') {
                pw.type = 'text';
                btn.textContent = 'Verbergen';
            } else {
                pw.type = 'password';
                btn.textContent = 'Anzeigen';
            }
        };

        // Passwort-Reset
        document.getElementById('forgotPassword').onclick = async e => {
            e.preventDefault();
            const mail = document.getElementById('email').value.trim();
            if (!mail) return showError('Bitte E-Mail eingeben');
            
            try {
                await sendPasswordResetEmail(auth, mail);
                errorDiv.style.background = '#d4edda';
                errorDiv.style.borderColor = '#c3e6cb';
                errorDiv.style.color = '#155724';
                errorDiv.textContent = 'Reset-Mail gesendet';
                errorDiv.classList.remove('hidden');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                    errorDiv.style.background = '';
                    errorDiv.style.borderColor = '';
                    errorDiv.style.color = '';
                }, 5000);
            } catch(e) {
                showError('Fehler: ' + e.message);
            }
        };

        // Settings Menu
        window.toggleSettings = function() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('show');
        };

        // Close settings menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('settingsMenu');
            const btn = document.querySelector('.settings-btn');
            
            if (!menu.contains(e.target) && !btn.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        // Game Functions
        window.logout = async function() {
            showNotification('Speichere Spiel... üíæ');
            try {
                // Erst automatisch speichern
                await saveGame();
                console.log('Spiel vor Abmeldung gespeichert');
                
                // Dann abmelden
                await signOut(auth);
                showNotification('Erfolgreich abgemeldet! üëã');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Fehler beim Abmelden: ' + error.message);
            }
        };

        async function saveGame() {
            if (!gameState.uid) {
                console.log('Kein User UID - kann nicht speichern');
                return;
            }
            
            try {
                console.log('Speichere Spiel f√ºr UID:', gameState.uid);
                const userRef = doc(db, 'players', gameState.uid);
                
                const saveData = {
                    uid: gameState.uid,
                    email: gameState.email,
                    money: gameState.money,
                    seeds: gameState.seeds,
                    strawberries: gameState.strawberries,
                    water: gameState.water,
                    fields: gameState.fields,
                    lastSaved: serverTimestamp()
                };
                
                await setDoc(userRef, saveData, { merge: true });
                console.log('Spiel automatisch gespeichert');
            } catch (error) {
                console.error('Auto-save error:', error);
            }
        }

        async function loadGame(user) {
            try {
                console.log('Lade Spiel f√ºr User:', user.uid, user.email);
                const userRef = doc(db, 'players', user.uid);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    const data = userSnap.data();
                    console.log('Geladene Daten:', data);
                    
                    gameState = {
                        uid: user.uid,
                        email: user.email,
                        money: data.money || 100,
                        seeds: data.seeds || 5,
                        strawberries: data.strawberries || 0,
                        water: data.water || 3,
                        fields: data.fields || [
                            { id: 0, state: 'empty', plantTime: null, progress: 0 },
                            { id: 1, state: 'empty', plantTime: null, progress: 0 },
                            { id: 2, state: 'empty', plantTime: null, progress: 0 },
                            { id: 3, state: 'empty', plantTime: null, progress: 0 },
                            { id: 4, state: 'empty', plantTime: null, progress: 0 },
                            { id: 5, state: 'empty', plantTime: null, progress: 0 }
                        ]
                    };
                    showNotification('Willkommen zur√ºck! üéÆ');
                } else {
                    console.log('Neuer User - erstelle Standard-Spiel');
                    gameState = {
                        uid: user.uid,
                        email: user.email,
                        money: 100,
                        seeds: 5,
                        strawberries: 0,
                        water: 3,
                        fields: [
                            { id: 0, state: 'empty', plantTime: null, progress: 0 },
                            { id: 1, state: 'empty', plantTime: null, progress: 0 },
                            { id: 2, state: 'empty', plantTime: null, progress: 0 },
                            { id: 3, state: 'empty', plantTime: null, progress: 0 },
                            { id: 4, state: 'empty', plantTime: null, progress: 0 },
                            { id: 5, state: 'empty', plantTime: null, progress: 0 }
                        ]
                    };
                    await saveGame();
                    showNotification('Neues Spiel gestartet! üåü');
                }
            } catch (error) {
                console.error('Load error:', error);
                showNotification('Fehler beim Laden: ' + error.message);
                
                gameState = {
                    uid: user.uid,
                    email: user.email,
                    money: 100,
                    seeds: 5,
                    strawberries: 0,
                    water: 3,
                    fields: [
                        { id: 0, state: 'empty', plantTime: null, progress: 0 },
                        { id: 1, state: 'empty', plantTime: null, progress: 0 },
                        { id: 2, state: 'empty', plantTime: null, progress: 0 },
                        { id: 3, state: 'empty', plantTime: null, progress: 0 },
                        { id: 4, state: 'empty', plantTime: null, progress: 0 },
                        { id: 5, state: 'empty', plantTime: null, progress: 0 }
                    ]
                };
            }
        }

        window.clickField = function(fieldId) {
            const field = gameState.fields[fieldId];
            
            if (field.state === 'empty' && gameState.seeds > 0) {
                field.state = 'seed';
                field.plantTime = Date.now();
                field.progress = 0;
                gameState.seeds--;
                showNotification('Samen gepflanzt! üå±');
            } else if (field.state === 'growing' && gameState.water > 0) {
                field.progress += 25;
                gameState.water--;
                showNotification('Pflanze gegossen! üíß');
                
                if (field.progress >= 100) {
                    field.state = 'ready';
                    field.progress = 100;
                    showNotification('Erdbeere ist reif! üçì');
                }
            } else if (field.state === 'ready') {
                field.state = 'empty';
                field.plantTime = null;
                field.progress = 0;
                gameState.strawberries++;
                showNotification('Erdbeere geerntet! üçì');
            }
            
            updateDisplay();
        };

        window.buySeeds = function() {
            if (gameState.money >= 10) {
                gameState.money -= 10;
                gameState.seeds += 3;
                showNotification('3 Samen gekauft! üå±');
                updateDisplay();
            } else {
                showNotification('Nicht genug Geld! üí∏');
            }
        };

        window.sellStrawberries = function() {
            if (gameState.strawberries > 0) {
                const earnings = gameState.strawberries * 25;
                gameState.money += earnings;
                gameState.strawberries = 0;
                showNotification(`Erdbeeren f√ºr ${earnings}üí∞ verkauft!`);
                updateDisplay();
            } else {
                showNotification('Keine Erdbeeren zum Verkaufen! üçì');
            }
        };

        window.buyWater = function() {
            if (gameState.money >= 5) {
                gameState.money -= 5;
                gameState.water += 2;
                showNotification('2 Wasser gekauft! üíß');
                updateDisplay();
            } else {
                showNotification('Nicht genug Geld! üí∏');
            }
        };

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function updateDisplay() {
            document.getElementById('playerMoney').textContent = gameState.money;
            document.getElementById('seedCount').textContent = gameState.seeds;
            document.getElementById('strawberryCount').textContent = gameState.strawberries;
            document.getElementById('waterCount').textContent = gameState.water;
            document.getElementById('userEmail').textContent = gameState.email || 'Spieler';
            
            // Update button states
            document.getElementById('buySeeds').disabled = gameState.money < 10;
            document.getElementById('buyWater').disabled = gameState.money < 5;
            document.getElementById('sellStrawberries').disabled = gameState.strawberries === 0;
            
            updateFields();
        }

        function updateFields() {
            const container = document.getElementById('fieldsContainer');
            container.innerHTML = '';
            
            gameState.fields.forEach((field, index) => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'field';
                fieldDiv.onclick = () => clickField(index);
                
                let content = '';
                let status = '';
                let progressBar = '';
                
                switch (field.state) {
                    case 'empty':
                        content = '<div class="field-content empty-field">üü´</div>';
                        status = 'Leer - Samen pflanzen';
                        break;
                    case 'seed':
                        content = '<div class="field-content">üå±</div>';
                        status = 'Gie√üen zum Wachsen';
                        progressBar = `<div class="progress-bar"><div class="progress-fill" style="width: ${field.progress}%"></div></div>`;
                        break;
                    case 'growing':
                        content = '<div class="field-content">ü´ò</div>';
                        status = `Wachsend ${field.progress}%`;
                        progressBar = `<div class="progress-bar"><div class="progress-fill" style="width: ${field.progress}%"></div></div>`;
                        break;
                    case 'ready':
                        content = '<div class="field-content">üçì</div>';
                        status = 'Bereit zur Ernte!';
                        progressBar = `<div class="progress-bar"><div class="progress-fill" style="width: 100%"></div></div>`;
                        break;
                }
                
                fieldDiv.innerHTML = `
                    ${content}
                    <div class="field-status">${status}</div>
                    ${progressBar}
                `;
                
                container.appendChild(fieldDiv);
            });
        }

        function gameLoop() {
            gameState.fields.forEach(field => {
                if (field.state === 'seed' && field.progress < 50) {
                    field.state = 'growing';
                }
            });
            
            updateDisplay();
        }

        function startGameLoop() {
            setInterval(gameLoop, 5000);
            
            // Auto-save alle 30 Sekunden
            autoSaveInterval = setInterval(() => {
                if (gameState.uid) {
                    saveGame();
                }
            }, 30000);
        }

        function stopGameLoop() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
                autoSaveInterval = null;
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            console.log('Auth-Status ge√§ndert:', user ? user.email : 'Nicht angemeldet');
            
            if (user) {
                try {
                    console.log('User angemeldet, lade Spiel...');
                    await loadGame(user);
                    
                    console.log('Zeige Spiel-Interface...');
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('gameScreen').classList.remove('hidden');
                    
                    updateDisplay();
                    startGameLoop();
                    
                    console.log('Spiel erfolgreich gestartet');
                } catch (error) {
                    console.error('Fehler beim Spielstart:', error);
                    showNotification('Fehler beim Spielstart: ' + error.message);
                }
            } else {
                console.log('User abgemeldet, zeige Login...');
                stopGameLoop();
                document.getElementById('loginPanel').style.display = 'flex';
                document.getElementById('gameScreen').classList.add('hidden');
                
                // Settings Menu schlie√üen
                document.getElementById('settingsMenu').classList.remove('show');
                
                // Gamestate zur√ºcksetzen
                gameState = {
                    uid: '',
                    email: '',
                    money: 100,
                    seeds: 5,
                    strawberries: 0,
                    water: 3,
                    fields: [
                        { id: 0, state: 'empty', plantTime: null, progress: 0 },
                        { id: 1, state: 'empty', plantTime: null, progress: 0 },
                        { id: 2, state: 'empty', plantTime: null, progress: 0 },
                        { id: 3, state: 'empty', plantTime: null, progress: 0 },
                        { id: 4, state: 'empty', plantTime: null, progress: 0 },
                        { id: 5, state: 'empty', plantTime: null, progress: 0 }
                    ]
                };
            }
        });

        // Initialize display
        updateFields();
    </script>
</body>
</html>
